<div *ngIf="!doughnutChartData; else divGrafica"
  class="d-flex align-items-center alert alert-info">
  <strong>Loading Data...</strong>
  <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
</div>
<ng-template #divGrafica>
  <div class="row">
    <div class="col mb-4">
      <div style="display: flex; justify-content: center;">
        <canvas style="max-width: 500px; max-height: 600px;" baseChart [data]="doughnutChartData" [type]="doughnutChartType">
        </canvas>
      </div>
    </div>
  </div>
</ng-template>

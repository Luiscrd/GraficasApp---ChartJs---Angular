<h1>Gr√°fica de barras</h1>
<hr>
<div class="row">
  <div class="col">
    <div style="display: block">
      <canvas baseChart
        [data]="barChartData"
        [options]="barChartOptions"
        [plugins]="barChartPlugins"
        [type]="barChartType"
        (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)">
      </canvas>
    </div>
    <button class="btn btn-secondary float-end" (click)="randomize()">Actualizar</button>
  </div>
</div>
